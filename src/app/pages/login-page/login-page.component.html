<div class="surface-ground flex align-items-start justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center p-0">
      <img src="assets/TMaya-removebg-preview.png" alt="Sakai logo" class="my-5 w-1 flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #547a44 10%, rgb(2 2 2 / 0%) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                  <span class="text-600 font-medium">Iniciar sesion para continuar</span>
              </div>

              <form [formGroup]="loginForm" class="flex flex-column w-full">
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo electronico</label>
                  <input id="email1" type="text" placeholder="Correo electronico" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem" formControlName="email">
                  <small *ngIf="loginForm.controls['email'].getError('required')&&loginForm.controls['email'].touched" class="text-danger font-medium">Este campo es obligatorio</small>
                  <small *ngIf="loginForm.controls['email'].getError('pattern')&&loginForm.controls['email'].touched" class="text-danger font-medium">Correo no valido</small>

                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                  <p-password id="password1"  formControlName="password" placeholder="Contraseña" [feedback]="false" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                  <small *ngIf="loginForm.controls['password'].getError('required')&&loginForm.controls['password'].touched" class="text-danger font-medium">Este campo es obligatorio</small>
                  <button pButton pRipple label="Iniciar sesion" class="w-full p-3 text-xl" [routerLink]="['/']" [disabled]="!loginForm.valid"></button>

              </form>
          </div>
      </div>
  </div>
</div>
